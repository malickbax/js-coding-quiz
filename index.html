<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header / timer section starts-->
    <header class="header">
        <button id="highscore">See Previous Scores</button>
        <p id="timer">TIMER: 60s</p>
    </header>
    <!-- Header / timer section ends-->

    <!-- Page container -->
    <div id ="container" class="container">
        <!-- Starting page -->
        <div id="welcome-page" class="welcome-page">
            <h1 class="welcome">Coding Quiz</h1>
            <p>Click START to begin. Choosing an incorrect answer will deduct ten seconds from your time. Time left is displayed on the top right.</p>
        </div>
        <!-- Starting page ends -->

        <!-- End/final score page -->
        <div id="end-page" class="end hide">
            <h2 class="over">Quiz Over</h2>
            <p id="score"></p>
            <p>Insert Your Initials:
                <input type="text" placeholder="Your initials" id="initials" />
                <button id="submit-btn" type="button">OK</button>
            </p>
        </div>

        <!-- Quiz questions start here -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="buttons">
                <button id='btn1' class="btn">1</button>
                <button id='btn2' class="btn">2</button>
                <button id='btn3' class="btn">3</button>
                <button id='btn4' class="btn">4</button>
            </div>
        </div>
        <div id="display" class="correct hide"></div>
        <div id="display2" class="incorrect hide"></div>
    </div>

    <!-- Start button area -->
    <div class="controls">
        <button id="start-btn" class="start-btn" type="submit">START</button>
    </div>

    <!-- High scores display -->
    <div id="high-scores" class="score-card hide">
        <h1>Scores Record</h1>
        <div id="scores-list" class="scores"> 
            </br>
            <ol id="newScores"></ol>
            </br>
            <a href="index.html"><button id="back">RESTART</button></a>
            <button id="clear">CLEAR</button>
        </div>
    </div>
    <!-- End display scores -->

    <!-- Importing script.js file for the quiz questions functions -->
    <script src="script.js"></script>
</body>

</html>
